<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>

            function power(num) {
            return num * num
            }

            function tenTimes(num) { 
            return 10 * num
            }

            function theFunction(fn, num) {
                return fn(num);
            }
            
            console.log(theFunction(power, 10));
            console.log(theFunction(tenTimes, 7));

            var pessoa = [
                { name: 'John', age: 30 },
                { name: 'Marie', age: 22 },
                { name: 'August', age: 30 }
            ]

            for (var i = 0; i < pessoa.length; i++){
                console.log(pessoa[i].name + " is " + pessoa[i].age + " years old");
            }

            console.log("Hello Word!");
        </script>
    </body>
</html>
